# prefix
unbind-key C-b
set -g prefix C-a

# key binds
set -g mode-keys vi
set -s set-clipboard on
set-option -s set-clipboard on

# status bar
bind-key b set-option status

# delay after prefix
set -sg escape-time 0

# underscore colors - needs tmux-3.0
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ',*:RGB'

# copy mode
bind 'v' copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# new window
bind c new-window -c "#{pane_current_path}"

# remove confirm 
unbind-key x
bind-key q kill-pane

# full screen
unbind-key z
bind-key f resize-pane -Z

# base index
set -g base-index 1

# reload config
bind R source-file ~/.tmux.conf

# bind -r D neww -c "#{pane_current_path}" "[[ -e todo.md ]] && nvim todo.md || nvim ~/Documents/github/notes/todo.md"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/bin/sh/tmux-sessionizer.sh"
bind-key -r H run-shell "~/bin/sh/tmux-sessionizer.sh ~/Documents/github/nvim"
bind-key -r T run-shell "~/bin/sh/tmux-sessionizer.sh ~/Documents/github/dotfiles"
bind-key -r N run-shell "~/bin/sh/tmux-sessionizer.sh ~/Documents/github"

# iplugins
set -g @continuum-restore 'off'
set -g @plugin 'plbryant/tmux-sessionist'
set -g @plugin 'tmux-plugins/tpm'

# import TPM
run "~/.tmux/plugins/tpm/tpm"
