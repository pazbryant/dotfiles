shadow = false;

inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
                   "10:class_g = 'Bspwm'",
                   "100:class_g = 'Polybar' && focused",
                   "100:class_g = 'Polybar' && !focused"
                ];

wintypes :
{
    popup_menu =
    {
        opacity = 1.0;
    };
    dropdown_menu =
    {
        opacity = 1.0
    };
    dnd =
    {
    };
    dock =
    {
    };
    tooltip =
    {
        fade = false;
        opacity = 1.0;
        focus = true;
    };
};

# corner-radius = 10;
rounded-corners-exclude = [
 "class_g = 'Polybar'",
 "window_type = 'dropdown_menu'",
 "window_type = 'popup_menu'",
 "class_g = 'Rofi'",
 "class_g = 'mpv'",
];
