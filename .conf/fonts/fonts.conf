<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <alias>
  <family>Product Sans</family>
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <alias>
  <family>Google Sans</family>
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <alias>
    <family>Segoe UI Web (West European)</family> 
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <alias>
  <family>ui-sans-serif</family>
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>MapleMonoNF Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>MapleMonoNF Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>ui-monospace</family>
  <prefer>
   <family>MapleMonoNF Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>-apple-system</family>
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <alias>
  <family>Roboto</family>
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <alias>
  <family>Noto Sans</family>
  <prefer>
   <family>SF Pro Rounded</family>
  </prefer>
 </alias>
 <!-- Aliases for commonly used MS fonts. -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Comic Sans MS</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Noto Sans</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Roboto</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>SF Pro Rounded</string>
  </edit>
 </match>
 <dir>/usr/share/fonts</dir>
</fontconfig>
