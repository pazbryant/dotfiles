<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Overpass</family>
   <family>Font Awesome 6 Brands</family>
   <family>Font Awesome Free</family>
   <family>SF Pro Medium</family>
   <family>SF Pro</family>
   <family>Noto Sans</family>
   <family>Noto Sans CJK KR</family>
   <family>Noto Sans CJK JP</family>
   <family>Noto Sans CJK SC</family>
   <family>Noto Sans CJK TC</family>
   <family>SF Arabic Rounded</family>
   <family>Noto Sans Arabic</family>
  </prefer>
 </alias>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Overpass</family>
   <family>SF Pro Medium</family>
   <family>SF Pro</family>
   <family>Noto Sans</family>
   <family>Noto Sans CJK KR</family>
   <family>Noto Sans CJK JP</family>
   <family>Noto Sans CJK SC</family>
   <family>Noto Sans CJK TC</family>
   <family>SF Arabic Rounded</family>
   <family>Noto Sans Arabic</family>
  </prefer>
 </alias>

 <alias>
  <family>Google Sans</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
    <family>Segoe UI Web (West European)</family> 
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>ui-sans-serif</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>sans</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>ui-monospace</family>
  <prefer>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>-apple-system</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>Roboto</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>Noto Sans</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>Source Code Pro</family>
  <prefer>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>Menlo</family>
  <prefer>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>Consolas</family>
  <prefer>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>SFMono-Regular</family>
  <prefer>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>Monaco</family>
  <prefer>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>Proxima Nova</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <alias>
  <family>Liberation Mono</family>
  <prefer>
   <family>Maple Mono SC NF</family>
  </prefer>
 </alias>

 <alias>
  <family>Open Sans</family>
  <prefer>
   <family>Overpass</family>
  </prefer>
 </alias>

 <!-- Aliases for commonly used MS fonts. -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Comic Sans MS</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Noto Sans</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Roboto</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Source Code Pro</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Maple Mono SC NF</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Menlo</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Maple Mono SC NF</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Consolas</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Maple Mono SC NF</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>SFMono-Regular</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Maple Mono SC NF</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Monaco</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Maple Mono SC NF</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Proxima Nova</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Liberation Mono</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Maple Mono SC NF</string>
  </edit>
 </match>

 <match>
  <test name="family">
   <string>Open Sans</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Overpass</string>
  </edit>
 </match>

 <dir>/usr/share/fonts</dir>
</fontconfig>
