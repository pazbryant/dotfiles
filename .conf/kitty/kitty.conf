background_opacity 1
single_window_padding_width 10 10 10 10

font_family      Maple Mono NF Regular
bold_font        Maple Mono NF Bold
italic_font      Maple Mono NF Italic
bold_italic_font Maple Mono NF BoldItalic 
font_size 9

font_features MapleMonoNF-Regular +cv01 +cv04 +ss01 +ss03 +ss04 +ss05
font_features MapleMonoNF-Bold +cv01+cv04 +ss01 +ss03 +ss04 +ss05
font_features MapleMonoNF-BoldItalic +cv01  +cv04 +ss01 +ss03 +ss04 +ss05
font_features MapleMonoNF-Italic +cv01+cv04 +ss01 +ss03 +ss04 +ss05
font_features MapleMonoNF-Light +cv01 +cv04 +ss01 +ss03 +ss04 +ss05
font_features MapleMonoNF-LightItalic +cv01 +cv04 +ss01 +ss03 +ss04 +ss05

allow_remote_control=yes

cursor_shape block
shell_integration  no-cursor

adjust_line_height  100%
adjust_column_width 100%

enable_audio_bell no

disable_ligatures never

hide_window_decorations no

shell /bin/zsh --login 

