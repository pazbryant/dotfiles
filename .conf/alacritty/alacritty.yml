env:
  TERM: alacritty
window:
  dynamic_padding: true
  decorations: none
  startup_mode: "Maximized"
  opacity: 1
font:
  normal:
    family: "MapleMonoNF Nerd Font"
    style: Book
  bold:
    family: "MapleMonoNF Nerd Font"
    style: Bold
  italic:
    family: "MapleMonoNF Nerd Font"
    style: Italic
  bold_italic:
    family: "MapleMonoNF Nerd Font"
    style: Bold Italic
  size: 9
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
import:
  - ~/.config/alacritty/themes/themes/github_light.yaml
live_config_reload: true
mouse:
  hide_when_typing: true
cursor:
  style:
    shape: Beam
    blinking: Always
  unfocused_hollow: false
  blink_interval: 850
vi_mode_style: Block
blink_interval: 850
blink_timeout: 5
unfocused_hollow: true
key_bindings:
  - { key: Tab, mods: Control, chars: "\x1b[27;5;9~" }
  - { key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~" }
