;-------------------------------------------------------------------------------
; Module: [module/mainbar-bspwm]
;-------------------------------------------------------------------------------

[bar/mainbar-bspwm]
monitor = HDMI-2
bottom = false
width = 100%
height = 13pt

offset-x = 0
offset-y = 0

radius = 0.0

padding-left = 4
padding-right = 5

module-margin = 2

font-0 = "Overpass:size=9:weight:Bold;2"
font-1 = "Font Awesome 6 Free:size=6:weight=Regular;2"
font-2 = "Font Awesome 6 Brands:size=6:weight=Regular;2"
font-3 = "Font Awesome 6 Free Solid:size=6:weight=Regular;2"
font-4 = "Material Design Icons:size=6:weight=Regular;2"

modules-left = xworkspaces
modules-right = systray pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm
override-redirect = true

;-------------------------------------------------------------------------------
; Module: [module/systray]
;-------------------------------------------------------------------------------

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

;-------------------------------------------------------------------------------
; Module: [module/xworkspaces]
;-------------------------------------------------------------------------------

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty = %name%
label-empty-padding = 1

;-------------------------------------------------------------------------------
; Module: [module/date]
;-------------------------------------------------------------------------------

[module/date]
type = internal/date
interval = 1.0
date = %A, %d
time = %H:%M
date-alt = %d-%m-%Y%
time-alt = %H:%M
format = <label>
label = %date% - %time%

;-------------------------------------------------------------------------------
; Module: [module/pulseaudio]
;-------------------------------------------------------------------------------

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume =   <label-volume>
label-muted =   muted
click-right = pavucontrol

;-------------------------------------------------------------------------------
; Module: [module/settings]
;-------------------------------------------------------------------------------

[settings]
screenchange-reload = true
pseudo-transparency = true
